<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Minesweeper</title>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Mine Sweeper</h1>
		</header>
			<section id="content">
				<canvas id="Minesweeper" data-processing-sources="Minesweeper.pde GameConstants.pde Tile.pde">
				</canvas>
		    </section>
	    <footer>
		    SPACE => Default Start Square<br>
				R     => Reset (+ seed)<br>
				T     => Reset (- seed)<br>
				ENTER => Start/Stop entering seed<br>
	    </footer>
	</body>
</html>
